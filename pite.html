  <meta name="description" content="Design studio - Studio D Plus - we offer advanced graphic &amp; industrial design, 3D &amp; video production and web, working to find the most simple, elegant, and convenient solution to any problem without losing the the essence. We live the way we like. We work the way we believe is right. We don’t care about corporate values at all and don't like buzzword such “think outside the box” and “business process optimization”. The only principle we follow is just -&nbsp; No nonsense. And none of this stops us from being the leading Serbian design studio, boasting a rich portfolio and having good reasons to think that no company will be able to take our place in the next dozen years. It is not easy to say what makes people entrust us with their projects. What we do guarantee is that whatever we do, we do it right, the way we see it, delivering unique design solutions in a variety of industries."/>
